<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Payment Form Example</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-75 p-4">
            
            <!-- tÃ­tulo -->
            <h2 class="mb-4">Payment form example</h2>
            
            <!-- alerta -->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <!-- card data -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            
            <!-- Body central: form -->
            <div class="row mb-4">
                <!-- columna izquierda -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control mb-3" id="nombre" placeholder="Nombre">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control mb-3" id="ciudad" placeholder="Ciudad">
                    <p>We accept:</p>
                    <div class="btn-group" role="group" aria-label="Payment methods">
                        <input type="radio" name="paymentMethod" id="visa" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="visa"><i class="bi bi-credit-card"></i> Visa</label>
                        <input type="radio" name="paymentMethod" id="mastercard" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="mastercard"><i class="bi bi-credit-card-2-back"></i> Mastercard</label>
                        <input type="radio" name="paymentMethod" id="discover" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="discover"><i class="bi bi-credit-card"></i> Discover</label>
                    </div>
                </div>
                <!-- columna derecha -->
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control mb-3" id="lastName" placeholder="apellidos">
                  <!-- direccion -->
                  <div class="row">
                      <div class="col-md-6">
                          <label for="provincia" class="form-label">Provincia</label>
                          <select id="provincia" class="form-select mb-3">
                              <option selected>Provincia</option>
                              <option value="1">Madrid</option>
                              <option value="2">Barcelona</option>
                              <option value="3">Sevilla</option>
                          </select>
                      </div>
                      <div class="col-md-6">
                          <label for="codigoPostal" class="form-label">Codigo postal</label>
                          <input type="text" class="form-control mb-3" id="codigoPostal" placeholder="codigo postal">
                      </div>
                  </div>
                  <!-- mensaje -->
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" class="form-control" placeholder="Add any notes here." rows="3"></textarea>
              </div>
            <!-- botones -->
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
            
        </div>
    </div>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
